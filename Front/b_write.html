<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집요청게시판</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <nav>
        <div class="inner">
          <div class="nav-container">
            <h1 class="nav-title"><a href="./index.html">식도락</a></h1>
            
          </div>
        </div>
    </nav>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>맛집요청 게시판입니다. 자신이 아는 맛집을 추천해주세요! <br> 제목은 지역+맛집 이름으로 해주세요:]</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="b_view.html" class="on">등록</a>
                <a href="board.html">취소</a>
            </div>
        </div>
    </div>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" 
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"
      ></script>
</body>
</html>
